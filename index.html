<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>PixMage</title>
</head>
<body>
    <header class="header-bg">
        <div class="header container">
            <div class="header-img">
                <img src="./img/logo.svg" onclick="" alt="">
            </div>
            <div class="header-pesquisa">
                <img src="./img/searche.svg" alt="">
                <input data-js="searchInput" type="text" placeholder="Pesquisar">
            </div>
            <div class="header-pagina">
                <img src="./img/back.svg" alt="">
                <span>1 / 50</span>
                <img src="./img/next.svg" alt="">
            </div>
        </div>
    </header>

    <section class="section-titulo container">
        <h2>Home</h2>
        <img src="./img/dec.svg" alt="">
    </section>

    <main class="galeria container">
        <div class="galeria-container">
            <img src="" alt="">
            <div class="galeria-info">
                <p>Mar</p>
                <p>Ocenao</p>
            </div>
            <ul class="galeria-icon">
                <li>face</li>
                <li>insta</li>
                <li>whats</li>
            </ul>
        </div>
    </main>

    <footer class="container">
        <p>Criado e Desenvolvido por <a href="">@Bruno</a></p>
    </footer>

    <script src="js/script.js"></script>
</body>
</html>
